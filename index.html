<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Agu+Display&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Sarpanch:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/overlays.css">
    <link rel="stylesheet" href="styles/configuration.css">
    <link rel="stylesheet" href="styles/game.css">
    <script src="script/config.js" defer></script>
    <script src="script/game.js" defer></script>
    <script src="script/app.js" defer></script>
</head>

<body>
    <div id="backdrop"></div>
    <header>
        <h1>
            Play Tic, Tac, Toe
        </h1>
        <p>Built with HTML, CSS, JavaScript and - of course - lots of love!</p>
    </header>
    <main>
        <aside class="modal" id="cofig-overlay">
            <h2>Choose your name</h2>
            <form>
                <div id="form-control">
                    <label for="playername">Player name</label>
                    <input type="text" name="username" id="playername" required>
                </div>
                <p id="config-error"></p>
                <div>
                    <button type="reset" class="btn btn-alt" id="overlay-cancel-btn">Cancel</button>
                    <button type="submit" class="btn">Confirm</button>
                </div>
            </form>
        </aside>
        <section id="game-configuration">
            <ol>
                <li>
                    <article id="player-1-data">
                        <h2>Player 1</h2>
                        <h3>PLAYER NAME</h3>
                        <P class="game-symbol">X</P>
                        <BUtton class="btn btn-alt" id="edit-player-1-bnt" data-playerid="1">Edit</BUtton>
                    </article>
                </li>
                <li>
                    <article id="player-2-data">
                        <h2>Player 2</h2>
                        <h3>PLAYER NAME</h3>
                        <P class="game-symbol">O</P>
                        <Button class="btn btn-alt" id="edit-player-2-bnt" data-playerid="2">Edit</Button>
                    </article>
                </li>
            </ol>
            <button class="btn" id="start-game-btn">Start New Game</button>
        </section>
        <section id="active-game">
            <article id="start-game">
                <h2>You won, <span id="winner-name">PLAYER NAME</span>!</h2>
                <p>Click "Start New Game" above, to start a new game!</p>
            </article>
            <p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
            <ol id="play-board">
                <li data-col='1' , data-row='1'></li>
                <li data-col='2' , data-row='1'></li>
                <li data-col='3' , data-row='1'></li>

                <li data-col='1' , data-row='2'></li>
                <li data-col='2' , data-row='2'></li>
                <li data-col='3' , data-row='2'></li>

                <li data-col='1' , data-row='3'></li>
                <li data-col='2' , data-row='3'></li>
                <li data-col='3' , data-row='3'></li>
            </ol>
        </section>
    </main>
</body>

</html>
